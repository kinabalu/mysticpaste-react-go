machine:
  python:
    version: 2.7.13
  node:
    version: 7.8.0
  environment:
    GOPATH: "${HOME}/${CIRCLE_PROJECT_REPONAME}/api"
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  override:
    - yarn:
        pwd:
          client
    - echo $GOPATH
    - sudo add-apt-repository ppa:masterminds/glide -y
    - sudo apt-get update
    - sudo apt-get install glide -y
    - glide install:
        pwd:
          api/src

test:
  override:
    - yarn test:
        pwd:
          client
# test:
#   override:
#     - py.test test_*.py

deployment:
  production:
    branch: master
    commands:
      - cd client && ./build.sh
      - cd client && ./deploy_prod.sh
      - cd api && ./build.sh
      # - cd server && ./deploy_prod.sh
